<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>web-chat</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
<div class="wrapper">
	<header>
		<div>This is an online forum. Say hi!</div>
	</header>
	<main>
		<div class="posts">
			Hello, World!
		</div>
	</main>
	<footer>
		<form action="#" name="message-form" accept-charset="UTF-8" enctype="text/plain">
			<label for="message-input">
				<input type="text" name="message-input" id="message-input" placeholder="Start typing...">
			</label>
			<button id="message-send" type="button">
				Send
			</button>
		</form>
	</footer>
</div>
</body>
</html>
