<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>web-chat</title>

	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

	<script src="js/classes.js"></script>
	<script src="js/utils.js"></script>
	<!-- Do not move this tag below! It has to be loaded after everything else-->
	<script src="js/main.js"></script>
</head>
<body>
<div class="wrapper">
	<header>
		<div>This is an online forum. Say hi!</div>
	</header>
	<main>
		<div class="posts">
			<div class="post">
				<div class="post-header">
					<div class="post-number">#00-00-01</div>
					<div class="post-date">04/22/2022 21:22:42</div>
				</div>
				<div class="post-contents">This is a dummy post!</div>
			</div>
			<div class="post">
				<div class="post-header">
					<div class="post-number">#00-00-02</div>
					<div class="post-date">04/22/2022 21:22:42</div>
				</div>
				<div class="post-contents">This is a dummy post!</div>
			</div>
			<div class="post">
				<div class="post-header">
					<div class="post-number">#00-00-03</div>
					<div class="post-date">04/22/2022 21:22:42</div>
				</div>
				<div class="post-contents">This is a dummy post!</div>
			</div>
		</div>
	</main>
	<footer>
		<form id="message-form" method="post">
			<label for="message-input">
				<textarea id="message-input" placeholder="Start typing..."></textarea>
			</label>
			<input id="message-send" type="button" value="Send" onclick="main();">
		</form>
	</footer>
</div>
</body>
</html>
